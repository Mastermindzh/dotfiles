[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
; label-active-underline= ${colors.primary}
label-active-foreground= ${colors.accent}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "🔊 "
; format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%


; label-muted = 🔇 muted
label-muted = 🙉 muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date =  %Y-%m-%d %H:%M:%S

format-prefix = "📅 "
; format-prefix = " "
format-prefix-foreground = ${colors.primary}
label =%date%

[module/temperature]
type = internal/temperature

base-temperature = 40
warn-temperature = 80

# format-prefix = " "
# format-warn-prefix = " "
format-prefix = "🌡️"
format-warn-prefix = "🌡️"
format-prefix-foreground = ${colors.accent}

label = %temperature-c%
format-warn = <label>

format-warn-foreground = ${colors.alert}


[module/battery]
type = internal/battery
full-at = 98
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%% (%time%)

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%% (%time%)

format-full = <label-full>
format-full-prefix = "⚡ "
; format-full-prefix = " "
format-full-prefix-foreground = #666

ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
ramp-capacity-foreground = ${colors.accent}

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""
animation-charging-foreground = ${colors.yellow}
animation-charging-framerate = 750


[module/xwindow]
type = internal/xwindow
format = <label>
label-maxlen = 75

[module/updates]
type = custom/script
interval = 300
exec = "checkupdates 2>/dev/null | wc -l"

format = "<label>"
format-prefix = "📥 "
; format-prefix = " "
format-prefix-foreground = ${colors.accent}
label = %output%

[module/ping]
type = custom/script
interval = 60
exec = "ping -c 3 8.8.8.8 2>/dev/null | tail -1 | awk '{print $4}' | cut -d '/' -f 2 | cut -f1 -d'.'"

format = "<label>"
format-prefix = "📡 "
; format-prefix = " "
format-prefix-foreground = ${colors.accent}
label = %output%
click-left = firefox https://speedtest.net

[module/weather]
type = custom/script
interval = 900
exec = "curl -s wttr.in/oss?format=1"

format = "<label>"
format-prefix-foreground = ${colors.accent}
label = %output%
click-left = xfce4-terminal -H -e "curl wttr.in/oss"


[module/i3]
type = internal/i3
index-sort = true
format = <label-mode>
label-mode = %mode%
format-foreground = ${colors.alert}

[module/tidal]
type=custom/script
interval = 1
; format-prefix="🎵 "
format-prefix=" "
format-prefix-foreground = ${colors.tidal}
format-foreground = ${colors.tidal}
format = "<label>"
label = %output:0:45:...%
exec = "~/.config/i3/scripts/tidal-cli.sh info"
click-left = "~/.config/i3/scripts/tidal-cli.sh playpause"
scroll-up = "~/.config/i3/scripts/tidal-cli.sh next"
scrolldown = "~/.config/i3/scripts/tidal-cli.sh previous"
click-right = "~/.config/i3/scripts/tidal-cli.sh songwhip | xclip -selection clipboard"

[module/pulseaudio-microphone]
type = custom/script
exec = ~/.config/polybar/scripts/pulse-microphone.sh
tail = true
click-left = ~/.config/polybar/scripts/pulse-microphone.sh --toggle &
scroll-up = ~/.config/polybar/scripts/pulse-microphone.sh --increase &
scroll-down = ~/.config/polybar/scripts/pulse-microphone.sh --decrease &
